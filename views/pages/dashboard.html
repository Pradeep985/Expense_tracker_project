<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="text-center">
        <h1>Expense Tracker</h1>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </header>

    <!-- Form Section -->
    <div class="form-container">
        <section class="form-section text-center">
            <form id="my-form" class="expense-form shadow-sm p-4 bg-white rounded">
                <h2 class="mb-4">Add Your Expenses</h2>
                <div id="message-box"></div>
                <div class="mb-3">
                    <label for="expense" class="form-label">Amount:</label>
                    <input type="number" id="expense" class="form-control" placeholder="Enter expense amount" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Item Description:</label>
                    <input type="text" id="description" class="form-control" placeholder="Enter item description" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" class="form-control" required>
                        <option value="" disabled selected>Choose a category</option>
                        <option value="clothing and apparel">Clothing and Apparel</option>
                        <option value="electronics">Electronics</option>
                        <option value="home and kitchen">Home and Kitchen</option>
                    </select>
                </div>
                <button id="btn" class="btn btn-primary w-100">Add Expense</button>
            </form>
        </section>
    </div>

    <!-- Table Section -->
    <section class="table-section text-center mt-5">
        <table class="table table-striped table-bordered" id="expense-table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </section>

    <script src="js/script.js"></script>
</body>

</html>

<script>
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "/"; // Redirect to login if no token
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/";
    });
</script>
